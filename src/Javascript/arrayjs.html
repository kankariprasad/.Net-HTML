<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        var cities = ["Delhi","Hyd"];
        function LoadCities(){
            document.getElementById("lstCities").innerHTML = "";
            for(var city of cities)
            {
                var option = document.createElement("option");
                option.text = city;
                option.value = city;
                document.getElementById("lstCities").appendChild(option);
            }
        }
        function bodyload(){
            LoadCities();
        }
        function AddClick(){
            var cityName = document.getElementById("txtCity").value;
            cities.push(cityName);
            alert(`${cityName} add to list`);
            LoadCities();
            document.getElementById("txtCity").value = "";
        }
        function RemoveClick(){
            var selectedCity = document.getElementById("lstCities").value;
            var selectedIndex = cities.indexOf(selectedCity);
            var flag = confirm(`Are you sure?\nWant to Delete ${selectedCity}`);
            if(flag==true){
                cities.splice(selectedIndex,1);
                LoadCities();
            }
        }
        function SortClick(){
            cities.sort();
            LoadCities();
        }
    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <div class="w-50">
        <div>
            <label>Add New City</label>
        </div>
        <div class="input-group">
            <input type="text" id="txtCity" class="form-control"><button onclick="AddClick()" class="btn btn-primary">Add City</button>
        </div>
        <div class="mt-4">
            <div class="mt-2 mb-2">
                <button onclick="SortClick()" class="btn btn-success"><span class="bi bi-sort-alpha-down"></span> Sort</button>
            </div>
            <select size="3" id="lstCities" class="form-select">

            </select>
            <div class="mt-3">
                <button class="btn btn-danger" onclick="RemoveClick()">
                    <span class="bi bi-trash-fill"></span> Remove
                </button>
            </div>
        </div>
    </div>
</body>
</html>
