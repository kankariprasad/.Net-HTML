<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bodyload(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY&quot;)
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                for(var item of data.photos)
                {
                    var tr = document.createElement("tr");
                    var tdId = document.createElement("td");
                    var tdCamera = document.createElement("td");
                    var tdPhoto = document.createElement("td");
                    var tdRover = document.createElement("td");

                    tdId.innerHTML = item.id;
                    tdCamera.innerHTML = item.camera.full_name;
                    tdPhoto.innerHTML = `<a href=${item.img_src} target="_blank"><img src=${item.img_src} width="100%" height="100"></a>`;
                    tdRover.innerHTML = item.rover.name;

                    tr.appendChild(tdId);
                    tr.appendChild(tdCamera);
                    tr.appendChild(tdPhoto);
                    tr.appendChild(tdRover);

                    document.querySelector("tbody").appendChild(tr);
                }
            })
        }
    

    </script>
</head>
<body onload="bodyload()">
    <table width="100%" border="1" cellspacing="10">
        <thead>
            <tr>
                <th>Photo Id</th>
                <th>Camera Name</th>
                <th>Preview</th>
                <th>Rover Name</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
